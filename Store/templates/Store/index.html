{% extends 'Store/base.html' %}

{% block css %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'Store/css/display_book.css' %}"> 
<link rel="stylesheet" type="text/css" href="{% static 'Store/css/index.css' %}"> 
{% endblock css %}


{% block body %}

    <div class="index-main-container">
        <div class="categories">
            {% for category in categories %}
                <a class="category-link" href="{% url 'Store:categories' category.id %}">{{ category|capfirst}}</a>
            {% endfor %}
        </div>
        
        {% include "Store/books_index.html" %}
    
       
    </div>

{% endblock body %}


{% block javascript %}
    {% load static %}
    <script type="text/javascript" src="{% static 'Store/js/addToCart.js' %}" > </script> 
{% endblock javascript %}
