<!DOCTYPE HTML>
<html>
<head>
    
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'Store/css/base.css' %}">
    
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    {% block css %}
    {% endblock %}
</head>

<body>
<header>
    <h1 id="logo"><a href="{% url 'Store:index' %}">MojeLogo</a></h1>
    <form id="search">
        <input id="search-input" 
            type="text" 
            placeholder="Czego szukasz?" 
            onfocus="changeSearchFormColorOnFocus();" 
            onblur="changeSearchFormColorOnBlur();"
        >
        <button type="submit">
            <i class="material-icons">search</i>
        </button>
    </form>
    <a id="favourites" href=""><i class="material-icons">star_border</i></a>
    <a id="settings" href="{% url 'Account:account_options' %}"><i class="material-icons">settings</i></a>
    <a href="{% url 'Store:display_cart' %}">
        <div id="cart">
            {% if cart%}
                
                <span>
                    <i class="material-icons">shopping_cart</i>
                    <span id="cart-quantity-wrapper"><span id="cart-quantity"> {{ cart.quantity }}</span></span>
                </span>
                
                <span id="cart-price"> {{ cart.price }}PLN </span>
            {% else %}
                <span> Brak przedmiot√≥w </span>
            {% endif %}
        <div>
    </a>

</header>

<main>

    
    {% block body %}
    {% endblock  %}
    
</main>

    
<script type="text/javascript" src="{% static 'Store/js/search.js' %}" > </script> 
 {% block javascript %}
 {% endblock %}
</body>
</html>
