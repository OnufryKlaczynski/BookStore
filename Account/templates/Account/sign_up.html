{% extends 'Account/base.html' %}

{% block css %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'Account/css/forms.css' %}"> 
{% endblock css %}

{% block body %}

    <form class="login-form" action="{% url 'Account:sign_up' %}" method="post">
        {% csrf_token %}

        {{form.email.label_tag}}
        {{form.email}}
    
        {{ form.password1.label_tag }}
        {{ form.password1 }}
    
    
        {{ form.password2.label_tag }}
        {{ form.password2 }}

        <input type="submit" value="Rejestracja">
    </form>


{% endblock body %}
